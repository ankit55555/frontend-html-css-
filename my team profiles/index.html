<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My team</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <section class="container">
        <h2>Our Team</h2>
      <div class="center">
        <div class="team">
                <div class="card">
                    <img src="https://images.pexels.com/photos/5717549/pexels-photo-5717549.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="avatar"/>

                    <div class="desc">
                        <h3>Jackie Potter</h3>
                        <span>CEO</span>
                    </div>
                </div>

                <div class="card">
                    <img src="https://images.unsplash.com/photo-1516756587022-7891ad56a8cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80" alt="avatar"/>

                    <div class="desc">
                        <h3>Jane Doe</h3>
                        <span>Co-founder</span>
                    </div>
                </div>

                <div class="card">
                    <img src="https://images.unsplash.com/photo-1492562080023-ab3db95bfbce?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=731&q=80" alt="avatar"/>

                    <div class="desc">
                        <h3>Jen Jacobs</h3>
                        <span>UI/UX</span>
                    </div>
                </div>

                <div class="card">
                    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80" alt="avatar"/>

                    <div class="desc">
                        <h3>Patterson Johnson</h3>
                        <span>Software Engineer</span>
                    </div>
                </div>
        </div>
      </div>

            
    </section>
</body>
</html>
