<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
        background-color: rgb(240, 226, 230);
        font-size: 25px;
      }
      button {
        margin: 15px;
        padding: 20px;
        color: rgb(78, 63, 63);
      }
    </style>
  </head>
  <body>
    Section 8 Practise

    <button id="todo-button" onclick="changeToDone()">click here</button>

    <script>
      function changeToDone() {
        let button = document.getElementById("todo-button");
        button.innerText = "Done";
      }

      let count = 0;
      function countUp() {
        count = count + 1;
        let counter = counter.getElementById("counter");
        counter.innerText = count;
      }
    </script>

    <div id="counter">0</div>
    <button onclick="countUp()">Up</button>
    <button onclick="countDown()">Down</button>
    <script>
      let count = 0;

      function countUp() {
        count = count + 1;
        let counter = document.getElementById("counter");
        counter.innerText = count;
      }

      function countDown() {
        count = count - 1;
        let counter = document.getElementById("counter");
        counter.innerText = count;
      }
    </script>

    <!-- more clear version  -->
    <div id="counter">0</div>
    <button onclick="countUp()">Up</button>
    <button onclick="countDown()">Down</button>
    <script>
      let count = 0;

      function countUp() {
        count = count + 1;
        updateCount();
      }

      function countDown() {
        count = count - 1;
        updateCount();
      }

      // Not necessary, but BONUS POINTS if you separated this
      // repeated code into a function!
      function updateCount() {
        let counter = document.getElementById("counter");
        counter.innerText = count;
      }
    </script>

    <br />

    <input type="text" id="todo-title" />
    <button onclick="displayTitle()">Display Title</button>
    <script>
      function displayTitle() {
        let textbox = document.getElementById("todo-title");
        let title = textbox.value;

        let div = document.createElement("div");
        div.innerText = title;
        document.body.appendChild(div);
      }
    </script>
  </body>
</html>
