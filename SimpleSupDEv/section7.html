  <body>
    <script>
      function toUpper(stringArr) {
        let result = [];

        stringArr.forEach(function (str) {
          result.push(str.toUpperCase());
        });

        console.log(result);
      }
      toUpper(["hello", "world"]);



      function arrayDouble(strArr2){
        let res=[];
            
        strArr2.forEach(function(double){
            res.push(double);
            res.push(double);
        });
        console.log(res);

      }

      arrayDouble(["hello", "world"]);


      function arraySum(sumNum){
        let total=0;

        sumNum.forEach(function(num){
            total=total+num;    
        });

        console.log(total)


      }
      
      arraySum([1,5,6])
    </script>
